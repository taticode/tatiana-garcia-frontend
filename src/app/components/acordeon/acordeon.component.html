<section class="acordeon">
  <article class="acordeon__article" *ngFor="let job of experience">
    <div class="acordeon__info">
      <h3 class="acordeon__info--title">{{job.rol}}</h3>
      <h4>{{job.company}}</h4>
      <p>{{job.period}}</p>
      <p>{{job.task}}</p>
    </div>

  </article>
</section>
